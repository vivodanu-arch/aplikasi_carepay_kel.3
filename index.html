<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Halaman HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            padding: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056c1;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Halo, Dunia!</h2>
        <p>Ini adalah contoh halaman HTML sederhana.</p>
        <button onclick="alert('Halo juga!')">Klik Aku</button>
    </div>
</body>
</html>
